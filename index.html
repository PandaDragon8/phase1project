<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        
        <title>Random Joke, Cat & Dog Picture Generator</title>
        <meta name="viewport" content="width=device-width, initial-scale-1">
         <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <h4>A one stop place where you can get Jokes, Dog & Cat Pics!</h4>

        <div class = "container">
            <div class ="joke-wrapper">
                <div class ="title">
                    <h1>NSFW Jokes</h1>
                </div>
            <div class = "joke-text">
                <h3 id ="category"></h3>
                <p id = "setup"></p>
                <p id = "delivery"></p>
            </div>
            <button type = "button" id = "gen-joke-btn">Next Joke</button>
            </div>
        </div>

    <div class = "container2">
        <div class = "dogcat-wrapper">
        <h2>Cat and Dog Picture Generator- Press the buttons below!</h2>
        <div class="results">
            <div id="cat_result" class="result">
                <p>Random Cat Placeholder</p>
            </div>
            <div id="dog_result" class="result">
                <p>Random Dog Placeholder</p>
            </div>
        </div>
        
        <div class="buttons">
            <button id="cat_btn">Get a random cat!</button>
            <button id="dog_btn">Get a random dog!</button>
        </div>
        </div>
    </div>
    <h5>References and Sources</h5>
    <a href="http://v2.jokeapi.dev/joke/Any">Joke API</a>
    <a href="https://aws.random.cat/meow">Cat Pics API</a>
    <a href="https://random.dog/woof.json">Dog Pics API</a>
    <a href="https://academyxi.com/">Academy Xi</a>

        <script src="index.js"></script>
    </body>

</html>
